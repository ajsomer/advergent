services:
  # Web API Service
  - type: web
    name: advergent-api
    runtime: node
    plan: starter
    buildCommand: NODE_ENV=development npm install && cd apps/api && npm run build
    startCommand: cd apps/api && node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://advergent.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://advergent-api.onrender.com/api/google/callback
      - key: GOOGLE_ADS_DEVELOPER_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENCRYPTION_MASTER_KEY
        sync: false
      - key: AWS_REGION
        value: ap-southeast-2
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: KMS_KEY_ID
        sync: false
      - key: USE_MOCK_GOOGLE_APIS
        value: false
    healthCheckPath: /api/health

  # Daily Sync Cron Job
  - type: cron
    name: advergent-daily-sync
    runtime: node
    schedule: "0 2 * * *"  # 2 AM UTC daily
    buildCommand: NODE_ENV=development npm install && cd apps/api && npm run build
    dockerCommand: cd apps/api && node dist/jobs/daily-sync.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://advergent-api.onrender.com/api/google/callback
      - key: GOOGLE_ADS_DEVELOPER_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENCRYPTION_MASTER_KEY
        sync: false
      - key: AWS_REGION
        value: ap-southeast-2
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: KMS_KEY_ID
        sync: false

  # Frontend Static Site
  - type: web
    name: advergent
    runtime: static
    buildCommand: NODE_ENV=development npm install && cd apps/web && npm run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        value: https://advergent-api.onrender.com
      - key: VITE_ENV
        value: production
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
